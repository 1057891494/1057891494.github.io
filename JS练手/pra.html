<!DOCTYPE html>
<html lang="zh-CN" v-app="ibsapp">

<head>
    <!-- 编码格式是utf-8 -->
    <meta charset="utf-8">
    <!-- 使用chrome渲染，没有chrome使用最高版本的IE -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- 屏幕逻辑宽度与等于设备宽度，初始缩放比例为1,用户不可以缩放比例,最大放大比例，最小缩放比例-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no,maximum-scale=1" />
    <!-- 数字不当做电话拨出去 禁止邮件自动跳转-->
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <!-- seo字段 -->
    <meta name="Keywords" content="MADP产品，移动银行，手机银行" />
    <meta name="description" content="MADP产品，移动银行，手机银行" />
    <meta name="author" content="CSII" />
    <!-- 苹果设备 -->
    <link rel="apple-touch-icon" sizes="52x52" href="52icon.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="72icon.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="120icon.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="144icon.png" />
    <title>VX客户端混合开发产品原型-适用于MADP产品/信息流平台</title>
    <!--浏览器模式下，调取遮罩页面使用的css -->
    <link rel="stylesheet" type="text/css" href="css/httpBackend-backdrop.css" />
</head>

<body class="metro">
    <script type="text/javascript" src="jquery-1.11.1.min.js"></script>
    <script>
        /*逆转字符串——输入一个字符串，将其逆转并输出。*/
        (function a(){
            var str="abcdefg";
            var i=0,j=str.length-1;
            var array=str.split('');
            while(j-i>0){
                var temp=str.charAt(j);
                array[j]=array[i];
                array[i]=temp;
                i++;
                j--;
            }
            console.log(array.join(''));
        })();
    </script>
</body>

</html>
